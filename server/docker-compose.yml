version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tms_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  app:
    build: .
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tms_dev
      - DB_USER=postgres
      - DB_PASS=postgres
      - PORT=4000
      - JWT_SECRET=replace_me_with_a_strong_secret
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "dev"]

volumes:
  db_data:
